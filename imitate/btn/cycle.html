<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>循环动画</title>
  <style>
    .container {
      position: relative;
    }

    .container img {
      width: 200px;
      height: 200px;
      position: absolute;
      animation: Img 1s linear infinite alternate;
    }

    @keyframes Img {
      from { transform: scale(1); }
      to { transform: scale(0.5); }
    }

  </style>
</head>
<body>
<h3>效果:循环缩放大小(FPS:60)</h3>
<div class="container">
  <img src="../image/garden.png" alt="">
</div>
</body>
</html>
