<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2D_rotate</title>
  <style>
    .title {
      text-align: center;
      line-height: 25px;
    }

    .container {
      width: 500px;
      height: 500px;
      background-color: #26a69a;
      box-shadow: 3px 3px 20px -2px black;
      margin: 0 auto;
      cursor: pointer;
      position: relative;
    }
    .rotate{
      position: absolute;
      left: 150px;
      top: 150px;
      width: 200px;
      height: 0;
      color: white;
      line-height: 200px;
      text-align: center;
      background-color: #c62828;
/*      -webkit-transition: all .8s;
      -moz-transition: all .8s;
      -ms-transition: all .8s;
      -o-transition: all .8s;*/
      transition: all .8s;
      transform:matrix(1,0,0,1,0,0) rotate(-360deg);
      height: 200px;
    }
    .container:hover .rotate{
/*      -webkit-transform:matrix(0.1,0,0,0.1,0,0) rotate(0deg);
      -moz-transform:matrix(0.1,0,0,0.1,0,0) rotate(0deg);
      -ms-transform:matrix(0.1,0,0,0.1,0,0) rotate(0deg);
      -o-transform:matrix(0.1,0,0,0.1,0,0) rotate(0deg);*/
      transform:matrix(1,0,0,1,0,0) rotate(360deg);


      /*left: 500px;*/
    }
  </style>
</head>
<body>
<div class="title">说明:鼠标划过之后,出现2d图层折叠效果 <a
  href="http://www.zhangxinxu.com/wordpress/2012/06/css3-transform-matrix-%E7%9F%A9%E9%98%B5/" target="_blank">参考</a></div>
<div class="container">
  <div class="rotate">rotate</div>
</div>
<P>
  matrix(a,b,c,d,e,f)
  a 与 d 等于 scale(a ,d)
  e 与 f 等于 translate(e,f)
</P>
</body>
</html>
